<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>The Soul - Muse Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
</head>
<body>
<script>
let phase = 0, zoff = 0;
function setup() { createCanvas(windowWidth, windowHeight); }
function draw() {
    background(0, 30); // 帶點殘影感
    translate(width / 2, height / 2);
    noFill();
    for (let i = 0; i < 8; i++) {
        let alpha = map(i, 0, 8, 255, 20);
        stroke(0, 255, 255, alpha); // 靈魂藍
        strokeWeight(1.5);
        beginShape();
        for (let a = 0; a < TWO_PI; a += 0.05) {
            let xoff = map(cos(a + phase), -1, 1, 0, 1.5);
            let yoff = map(sin(a + phase), -1, 1, 0, 1.5);
            let r = map(noise(xoff, yoff, zoff), 0, 1, 150 - i*15, 250 - i*15);
            vertex(r * cos(a), r * sin(a));
        }
        endShape(CLOSE);
    }
    phase += 0.005;
    zoff += 0.01;
}
function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
