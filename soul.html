<script>
let phase = 0, zoff = 0;
function setup() { createCanvas(windowWidth, windowHeight); updateList(); setInterval(updateList, 10000); }
function draw() {
    background(0, 50); translate(width / 2, height / 2); noFill();
    for (let i = 0; i < 8; i++) {
        stroke(0, 255, 255, map(i, 0, 8, 200, 20)); strokeWeight(1.5);
        beginShape();
        for (let a = 0; a < TWO_PI; a += 0.05) {
            let xoff = map(cos(a + phase), -1, 1, 0, 1.2);
            let yoff = map(sin(a + phase), -1, 1, 0, 1.2);
            let r = map(noise(xoff, yoff, zoff), 0, 1, 150 - i*15, 250 - i*15);
            vertex(r * cos(a), r * sin(a));
        }
        endShape(CLOSE);
    }
    phase += 0.005; zoff += 0.01;
}
async function updateList() {
    try {
        const res = await fetch('data.json?t=' + Date.now());
        const data = await res.json();
        document.getElementById('list').innerHTML = data.map(i => `
            <div class="item">
                <div class="time">ðŸ•’ ${i.time}</div>
                <div class="title">ðŸ“„ ${i.title}</div>
            </div>
        `).join('');
    } catch (e) { console.log("ç­‰å¾…è³‡æ–™ä¸­..."); }
}
