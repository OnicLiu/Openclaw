<!DOCTYPE html>

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #knowledge-panel {
            position: fixed; top: 20px; left: 20px; width: 300px; 
            background: rgba(0, 30, 45, 0.7); color: #00faff; 
            padding: 20px; border-radius: 15px; border: 1px solid rgba(0, 250, 255, 0.5);
            backdrop-filter: blur(12px); max-height: 85vh; overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 250, 255, 0.2); z-index: 100;
        }
        h3 { margin: 0 0 15px 0; font-size: 1.3em; border-bottom: 2px solid #00faff; padding-bottom: 10px; letter-spacing: 1px; text-transform: uppercase; }
        .item { margin-bottom: 18px; padding-bottom: 8px; border-bottom: 1px solid rgba(0, 250, 255, 0.15); transition: 0.3s; }
        .item:hover { background: rgba(0, 250, 255, 0.05); padding-left: 5px; border-radius: 5px; }
        .time { font-size: 0.75em; color: rgba(255, 255, 255, 0.5); margin-bottom: 4px; }
        .title-link { 
            text-decoration: none; color: #00faff; font-weight: bold; font-size: 0.95em; 
            display: block; transition: 0.2s;
        }
        .title-link:hover { color: #ffffff; transform: translateX(5px); }
        /* æ²è»¸ç¾åŒ– */

        #knowledge-panel::-webkit-scrollbar-thumb { background: #00faff; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="knowledge-panel">

<script>
let phase = 0, zoff = 0;
const GITHUB_BASE = "https://github.com/OnicLiu/Openclaw/blob/main/";

function setup() { 
    createCanvas(windowWidth, windowHeight); 
    updateList(); 
    setInterval(updateList, 15000); // æ¯ 15 ç§’æª¢æŸ¥ä¸€æ¬¡æ¸…å–®
}

function draw() {
    background(0, 45); // ç”¢ç”Ÿå¹³æ»‘çš„æ®˜å½±
    translate(width / 2, height / 2);
    noFill();
    
    // ç¹ªè£½å¤šå±¤æœ‰æ©Ÿå¾‹å‹•åœ“ç’°
    for (let i = 0; i < 9; i++) {
        stroke(0, 250, 255, map(i, 0, 9, 230, 15)); 
        strokeWeight(1.5);
        beginShape();
        for (let a = 0; a < TWO_PI; a += 0.05) {
            // ä½¿ç”¨ Perlin Noise ç”¢ç”Ÿç”Ÿç‰©èˆ¬çš„æ³¢å‹•
            let xoff = map(cos(a + phase), -1, 1, 0, 1.3);
            let yoff = map(sin(a + phase), -1, 1, 0, 1.3);
            let r = map(noise(xoff, yoff, zoff), 0, 1, 150 - i*16, 260 - i*16);
            let x = r * cos(a);
            let y = r * sin(a);
            vertex(x, y);
        }
        endShape(CLOSE);
    }
    phase += 0.006; 
    zoff += 0.01; 
}

async function updateList() {
    try {
        const res = await fetch('data.json?t=' + Date.now());
        const data = await res.json();
        const listContainer = document.getElementById('list');
        listContainer.innerHTML = data.map(i => `
            <div class="item">
                <div class="time">ğŸ•’ ${i.time}</div>
                <a href="${GITHUB_BASE}${i.title}.md" target="_blank" class="title-link">ğŸ“„ ${i.title}</a>
            </div>
        `).join('');
    } catch (e) { 
        console.log("æ­£åœ¨ç­‰å¾…æ•¸æ“šå‚³è¼¸..."); 
    }
}

function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
